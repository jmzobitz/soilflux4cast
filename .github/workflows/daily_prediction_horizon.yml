name: Daily Prediction Update for a 35 day forecast horizon
permissions:
  contents: write
  pull-requests: write

on:
  workflow_dispatch:
    inputs:
      start_date:
        description: "Starting date (YYYY-MM-DD)"
        required: false
        type: string
      end_date:
        description: "Ending date (YYYY-MM-DD)"
        required: false
        type: string

jobs:

  # ---------------------------------------------------------
  # 1. Decide if running by cron or manual dispatch
  # ---------------------------------------------------------
  determine-dates:
    runs-on: ubuntu-latest
    outputs:
      mode: ${{ steps.pick-mode.outputs.mode }}
      date_list: ${{ steps.pick-mode.outputs.date_list }}
    steps:
      - name: Determine execution mode (cron vs dispatch)
        id: pick-mode
        run: |
          # If both inputs exist, we are running in "matrix" mode
          if [ -n "${{ github.event.inputs.start_date }}" ] && [ -n "${{ github.event.inputs.end_date }}" ]; then
            echo "mode=matrix" >> $GITHUB_OUTPUT

            start="${{ github.event.inputs.start_date }}"
            end="${{ github.event.inputs.end_date }}"

            # Create compact JSON list of dates
            dates=$(seq -f "%02g" 0 $(( ( $(date -d "$end" +%s) - $(date -d "$start" +%s) ) / 86400 )) \
                    | xargs -I{} date -d "$start + {} days" +%F \
                    | jq -R . | jq -s -c .)

            echo "date_list=$dates" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Otherwise this is a cron run â†’ use yesterday only
          echo "mode=single" >> $GITHUB_OUTPUT
          yest=$(date -d "yesterday" +%F)
          echo "date_list=[\"$yest\"]" >> "$GITHUB_OUTPUT"

  # ---------------------------------------------------------
  # 2. Forecast update job (single or parallel matrix)
  # ---------------------------------------------------------
  update-forecast:
    needs: determine-dates
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        forecast_date: ${{ fromJson(needs.determine-dates.outputs.date_list) }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install system dependencies for terra
        run: |
          sudo apt-get update
          sudo apt-get install -y libgdal-dev libproj-dev libgeos-dev

      - name: Restore R packages from renv.lock
        env:
          GITHUB_PAT: ${{ secrets.PAT_TOKEN }}
        run: Rscript -e 'renv::restore(prompt = FALSE)'
          

      - name: Run prediction script
        run: Rscript scripts/daily_prediction_horizon.R "${{ matrix.forecast_date }}"

      
      - name: Configure Git
        run: |
          git config --global user.name "jmzobitz"
          git config --global user.email "zobitz@augsburg.edu"

      - name: Commit forecast update
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          FILE="data/outputs/forecast_prediction_validation-${{ matrix.forecast_date }}.csv"

          if [ ! -f "$FILE" ]; then
            echo "No output for ${{ matrix.forecast_date }}"
            exit 0
          fi

          git add -f "$FILE"

          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Forecast update for ${{ matrix.forecast_date }}"
            git remote set-url origin https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git

            # Safe push with retry loop
            for i in {1..5}; do
              git pull --rebase origin main && git push origin main && break
              echo "Push failed, retrying..."
              sleep 5
            done
          else
            echo "No changes to commit"
          fi
