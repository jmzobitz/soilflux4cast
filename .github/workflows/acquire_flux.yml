name: Acquire NEON Flux Data

on:
  workflow_dispatch:
    inputs:
      month:
        description: "Month to process (YYYY-MM)"
        required: true
        type: string

jobs:
  acquire-flux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install R package dependencies
        uses: r-lib/actions/setup-r-dependencies@v2

      - name: Run flux acquisition script
        run: |
          Rscript scripts/acquire_flux.R "${{ github.event.inputs.month }}"
