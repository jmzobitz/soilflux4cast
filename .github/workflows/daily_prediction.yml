name: Daily Prediction Update
permissions:
  contents: write
  pull-requests: write

on:
  schedule:
    - cron: '0 10 * * *'  # Run at 10 UTC
  workflow_dispatch:     # Allow manual trigger

jobs:
  update-forecast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libcurl4-openssl-dev
        
      - name: Install needed R packages
        run: Rscript -e 'install.packages(c("curl","readr","dplyr","tidyr","stringr","glue","arrow","httr","purrr","jsonlite"), repos = "https://cloud.r-project.org")'

          
      - name: Set forecast date and output file
        run: |
          FORECAST_DATE=$(date -d "yesterday" +%F)
          echo "FORECAST_DATE=$FORECAST_DATE" >> $GITHUB_ENV
          echo "OUTPUT_FILE=data/outputs/forecast_prediction-$FORECAST_DATE.csv" >> $GITHUB_ENV

      - name: Run daily forecast script
        run: Rscript scripts/daily_prediction.R "$FORECAST_DATE"

      - name: Configure Git with your user info
        run: |
          git config --global user.name "jmzobitz"
          git config --global user.email "zobitz@augsburg.edu"

      # NEW: Commit directly to main instead of PR
      - name: Commit forecast update directly to main
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git checkout main
          git pull origin main

          FILE="$OUTPUT_FILE"

          # Force-add file even if in .gitignore
          if [ -f "$FILE" ]; then
            git add -f "$FILE"
          else
            echo "Output file not found: $FILE"
          fi

          # Commit only if there are actual changes
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Daily forecast update for $FORECAST_DATE"
            git remote set-url origin https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git
            git push origin main
          else
            echo "No changes to commit."
          fi
