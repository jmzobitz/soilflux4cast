name: Daily Prediction Update
permissions:
  contents: write
  pull-requests: write

on:
  schedule:
    - cron: '0 10 * * *'
  workflow_dispatch:
    inputs:
      start_date:
        description: "Starting date (YYYY-MM-DD)"
        required: false
        type: string
      end_date:
        description: "Ending date (YYYY-MM-DD)"
        required: false
        type: string

jobs:

  # ---------------------------------------------------------
  # 1. Decide whether we are running via cron or dispatch
  # ---------------------------------------------------------
  determine-dates:
    runs-on: ubuntu-latest
    outputs:
      mode: ${{ steps.pick-mode.outputs.mode }}
      date_list: ${{ steps.pick-mode.outputs.date_list }}
    steps:
      - id: pick-mode
        run: |
          # If workflow_dispatch inputs exist, use matrix mode
          if [ -n "${{ github.event.inputs.start_date }}" ] && [ -n "${{ github.event.inputs.end_date }}" ]; then
            echo "mode=matrix" >> $GITHUB_OUTPUT

            start="${{ github.event.inputs.start_date }}"
            end="${{ github.event.inputs.end_date }}"

            dates=$(seq -f "%02g" 0 $(( ( $(date -d "$end" +%s) - $(date -d "$start" +%s) ) / 86400 )) | \
                   xargs -I{} date -d "$start + {} days" +%F | \
                   jq -R . | jq -s .)

            echo "date_list=$dates" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Otherwise we are in cron mode
          echo "mode=single" >> $GITHUB_OUTPUT
          yest=$(date -d "yesterday" +%F)
          echo "date_list=[\"$yest\"]" >> $GITHUB_OUTPUT

  # ---------------------------------------------------------
  # 2. Forecast job (single or matrix)
  # ---------------------------------------------------------
  update-forecast:
    needs: determine-dates
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        forecast_date: ${{ fromJson(needs.determine-dates.outputs.date_list) }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libcurl4-openssl-dev
        
      - name: Install needed R packages
        run: Rscript -e 'install.packages(c("curl","readr","dplyr","tidyr","stringr","glue","arrow","httr","purrr","jsonlite","broom"), repos = "https://cloud.r-project.org")'

      - name: Run prediction script
        run: Rscript scripts/daily_prediction.R "${{ matrix.forecast_date }}"

      - name: Configure Git
        run: |
          git config --global user.name "jmzobitz"
          git config --global user.email "zobitz@augsburg.edu"

      - name: Commit forecast update
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          FILE="data/outputs/forecast_prediction-${{ matrix.forecast_date }}.csv"

          if [ ! -f "$FILE" ]; then
            echo "No output for ${{ matrix.forecast_date }}"
            exit 0
          fi

          git add -f "$FILE"

          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Forecast update for ${{ matrix.forecast_date }}"
            git remote set-url origin https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git
            
            # Safe push with retry to avoid race conditions
            for i in {1..5}; do
              git pull --rebase origin main && git push origin main && break
              echo "Retry push..."
              sleep 5
            done
          else
            echo "No changes to commit"
          fi
